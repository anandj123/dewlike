<html>
<head>

    <link rel="stylesheet" href="./css/site.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
    <script type="text/javascript" src="jquery.tipsy.js"></script>
    <link href="tipsy.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./scripts/dewlike.js"></script> 
    <script type="text/javascript" src="./scripts/rssf.js"></script> 
</head>
<body>
	<header>
		<h1><a href="#"><img alt="dewlike" src="./images/logo.jpg" class="logo"></a></h1>
	</header>
	
	<div class="nav">
		<ul>
			<li>
				<a href="#">Products</a>
				<ul>
					<li><a href="#">Dew dashboard</a></li>
					<li><a href="#">Dew ad-hoc analysis</a></li>
				</ul>
			</li>
			<li>
				<a href="#">Services</a>
				<ul>
					<li><a href="#">Analytics</a></li>
					<li><a href="#">Custom dashboards</a></li>
				</ul>
			</li>
			<li>
				<a href="#">Contact us</a>
				
			</li>
		</ul>
	</div>
	<div id="slideshow-div" class="rs-slideshow">
     
    <!-- Set up an initial slide -- this provides an image for users without JavaScript -->
    
    <div class="slide-container">
    	<img src="./images/1.jpg" alt="The first image in a slideshow demo." title="This is the first slide" />
        <span class="slide-caption">This is a caption for the first slide</span>
    </div>
     
    <!-- 
    This list contains data about each slide. 
    So that the slide images aren't loaded with the page, we use <a> tags. 
    With some extra CSS rules, this allows for users without JavaScript to 
    access the images by clicking the links. 
    -->
    
    <ol class="slides">
        <li>
            <a href="./images/1.jpg" title="first image"></a>
        </li>
        <li>
            <a href="./images/2.jpg" title="second image"></a>
        </li>
        <li>
            <a href="./images/3.jpg" title="third image"></a>
        </li>
    </ol>
     
</div>

</body>
